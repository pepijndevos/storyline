{% load staticfiles %}
<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

    <title>{{ story.name }}</title>

		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

    <link rel="stylesheet" href="{% static "css/reveal.css" %}">
    <link rel="stylesheet" href="{% static "css/theme/black.css" %}" id="theme">

		<!-- Code syntax highlighting -->
    <link rel="stylesheet" href="{% static "lib/css/zenburn.css" %}">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
      link.href = window.location.search.match( /print-pdf/gi ) ? '{% static "css/print/pdf.css" %}' : '{% static "css/print/paper.css" %}';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>

		<!--[if lt IE 9]>
    <script src="{% static "lib/js/html5shiv.js" %}"></script>
		<![endif]-->
	</head>

	<body>

		<div class="reveal">

			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">
      {% for page in story.page_set.all %}
        <section data-background="{{ page.image.url }}" style="bottom:0;">
          <audio data-autoplay src="{{ page.music.url }}" controls></audio>
        </section>
      {% endfor %}
			</div>

		</div>

    <script src="{% static "lib/js/head.min.js" %}"></script>
    <script src="{% static "js/reveal.js" %}"></script>

		<script>

			// Full list of configuration options available at:
			// https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
        backgroundTransition: "slide",
        center: false,
			});

		</script>

	</body>
</html>
